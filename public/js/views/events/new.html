<div id="neweventpage">



  <form id="new-event" ng-submit="events.createEvent()">

    <h2>Create Your Event</h2>
    <input type="text" name='title' id="event-title" placeholder="Title" ng-model="events.event.title">
    <br>
    <br>
    <textarea name='description' id="event-description" placeholder="Description" ng-model="events.event.description"></textarea>

    <br>
    <br>

    <label> Include Twitter? </label>
    <select ng-model="events.event.twitter">
      <option ng-model="events.event.twitter" value="false">No</option>
      <option ng-model="events.event.twitter" value="true">Yes</option>
    </select>
    <br>
    <label> If yes, input the hashtag here: </label>
    <input type="text" name='twitter' id="event-twitter" placeholder="Twitter Tag" ng-model="events.event.twittertag">
    <br><br>

    <label> Include Map Location? </label>
    <select ng-model="events.event.location">
      <option ng-model="events.event.has_map" value="false">No</option>
      <option ng-model="events.event.has_map" value="true">Yes</option>
    </select>

    <br>
    <label> If yes, input the postcode here: </label>
    <input type="text" name='postcode' id="event-postcode" placeholder="Postcode" ng-model="events.event.postcode">


    <br><br>

    <label> Background Color </label>
    <input type="color" value="#f5f5f5" name='bgcolor' id="event-bgcolor" placeholder="Background Color" ng-model="events.event.bgcolor">

    <label> Secondary Color </label>
    <input type="color" value="#f5f5f5" name='scndcolor' id="event-scndcolor" placeholder="Second color" ng-model="events.event.scndcolor">

    <label> Third Color </label>
    <input type="color" value="#f5f5f5" name='scndcolor' id="event-thirdcolor" placeholder="Third color" ng-model="events.event.thirdcolor">

    <br><br>
    Layout Examples
    <div id="formImages">
      <img src="">
      <img src="">
      <img src="">
      <img src="">
      <img src="">
    </div>

    <br><br>

    <label> Layout </label>
    <select ng-model="events.event.layout">
      <option ng-model="events.event.layout" value="layout1">Narrow</option>
      <option ng-model="events.event.layout" value="layout2">Full Width/Long</option>
      <option ng-model="events.event.layout" value="layout3">Vertical</option>
      <option ng-model="events.event.layout" value="layout4">Grid</option>
      <option ng-model="events.event.layout" value="layout6">Two Column</option>
    </select>

    <br><br>
    <h4>Upload an Event Profile Photo</h4>
    <input type="file" ngf-select ng-model="events.file" name="file" style="padding-left: 30px"></input>

    <a ng-click="events.uploadSingle()" >Upload</a>

    <br>
    <br>
    <br>
    <br>
    <br>

    <input type="submit" value='Save and Go' id="submit">



  </form> 


</div>
