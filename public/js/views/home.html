<script src="./js/jquery.slides.js"></script>

<div id="splash">
  <div class="homeWrapper">
    <div id="containerText">
      <h1> myMoments</h1>
      <h3>Design Your Own Collaborative Event Page</h3>
    </div>



    <div id="containerText2">
      <h4 id="started">See More</h4>
      <a id="anchorID" href="#slidesHolder"><i id="icon1" style="margin: 0px; padding: 0px;" class="icon-circle-arrow-down"></i></a>
    </div>


  </div>
</div>

<div id="slidesHolder">

  <h2> How It Works </h2>

  <div class="container3">
    <div id="slides">
      <img src="../assets/images/HIW1.jpg" >
      <img src="../assets/images/HIW2.jpg" >
      <img src="../assets/images/HIW3.jpg">
      <img src="../assets/images/HIW4.jpg">

      <a href="#" class="slidesjs-previous slidesjs-navigation"><i class="icon-chevron-left icon-large"></i></a>
      <a href="#" class="slidesjs-next slidesjs-navigation"><i class="icon-chevron-right icon-large"></i></a>
    </div>
  </div>

  <div id="registerButton">

    <h2 style="cursor: pointer;" ng-show="users.checkLoggedIn()" href="#" ui-sref="event-new">Create an event, {{users.currentUser.local.username}}!</h2>



    <h2 style="cursor: pointer;" ng-hide="users.checkLoggedIn()" href="#" ui-sref="register">Register</h2>
  </div>

</div>

<div class="footer">
 <div class="social">
  <a href="#" class="icon-button twitter"><i class="icon-twitter"></i><span></span></a>
  <a href="#" class="icon-button facebook"><i class="icon-facebook"></i><span></span></a>
  <a href="#" class="icon-button google-plus"><i class="icon-google-plus"></i><span></span></a>
</div>
</div>

<script>
  $(function() {
    $('#slides').slidesjs({
      width: 540,
      height: 365,
    });
  });

  $(document).ready(function(){
   $("#anchorID").click(function(){
    $('html, body').animate({
     scrollTop: $("#slidesHolder").offset().top
   }, 2000);
  });
 });


</script>
