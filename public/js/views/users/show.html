<section ng-controller="EventsController as events">
  <div id="profileContainer">
    <h4>My Events</h4>
    <div ng-repeat="event in profile.user.events" class="eventTile">
      <h3>Title: {{ event.title }}</h3>
      <h4>Description: {{ event.description }}</h4>

      <h5>Layout: {{ event.layout }}</h5>





      <a ui-sref="event({ id: event._id })">Show</a>
      <a ng-click="events.removeEvent(event)">Delete</a>
    </div>
  </div>
</section>
