<div id="wrapper" style="background-color: {{events.data.event.bgcolor}}" class="{{events.data.event.layout}}" >
<div class="box">
    <h1>Title is {{ events.data.event.title }}</h1>
  </div>  

  <div class="box">
    <h4>Description is {{ events.data.event.description }}</h4>
  </div>

  <div class="box">
    <h4>layout Class is {{events.data.event.layout}} </h4>
  </div>

  <div class="box">
    <h3>Comments</h3>
    <ul>
      <li ng-repeat="comment in events.data.event.comments">{{comment.body}}</li>
    </ul>
  </div>




<div class="box">

<form ng-submit="events.save()">

  <input type="text" ng-model="events.data.event.title">
  <input type="color" name="bgcolor" ng-model="events.data.event.bgcolor">

  <input type="submit" value="Save Event">

</form>

<h3>Add Comments</h3>
<form ng-submit="events.addComment()">

  <textarea ng-model ="events.newComment.comment.body"></textarea>

  <input type="submit" value="Post">

</form>
</div>

</div>
