<div id="users" ng-controller='EventsController as events'>
  <ul class="md-whiteframe-15dp">
    <li ng-repeat="event in events.all track by $index" class='user-tile'>
      <h2>{{event.title}}</h2> 
      <p>{{event.location}}</p>
      <button ng-click="">Show</button> 
      <a href='#' ng-click="">Delete</a> 
      <a href='#' ng-click="deleteProject(event)" >Edit</a>
    </li>
  </ul>
</div>
