<!DOCTYPE html>
<html ng-app="myMoments">
<head>
  <title>Angular Authentication</title>
  <meta name="viewport" content="width=device-width">
  <base href="/" />
  
  <!-- External Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-messages.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!--   <script src="../api/node_modules/socket.io/socket.io.js"></script>
 -->
  <!-- Internal Files -->
  <script src="./js/app.js"></script>
  <script src="./js/services/tokenService.js"></script>
  <script src="./js/services/authInterceptor.js"></script>
  <script src="./js/services/currentUser.js"></script>
  <script src="./js/models/user.js"></script>
  <script src="./js/models/event.js"></script>
  <script src="./js/models/comment.js"></script>
  <script src="./js/controllers/usersController.js"></script>
  <script src="./js/controllers/eventsController.js"></script>
  <script src="./js/controllers/eventsShowController.js"></script>
  <script src="./js/controllers/commentsController.js"></script>
  <script src="./js/controllers/commentsShowController.js"></script>
  <script src="./js/controllers/themesController.js"></script>
  <script src="./bower_components/ng-file-upload/ng-file-upload.js"></script>
  <script src="./js/controllers/mainController.js"></script>
 
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./css/example.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  
</head>
<body ng-controller="UsersController as users">
  <header>
    <nav class="navbar navbar-default" ng-class="{'navbar-home': users.isHome}">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" ui-sref-active="active" ui-sref="home">MyMoments</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <!-- <li ng-show="users.checkLoggedIn()">
              <a href="#" ui-sref="users">Users</a>
            </li> -->
            <li ng-show="users.checkLoggedIn()">
              <a href="#" ui-sref="user({ id: users.currentUser._id })">Profile</a>
            </li>
            <li ng-show="users.checkLoggedIn()">
              <a href="#" ui-sref="event-new">New Event</a>
            </li>
            <li ng-hide="users.checkLoggedIn()">
              <a href="#" ui-sref="register">Register</a>
            </li>
            <li ng-hide="users.checkLoggedIn()">
              <a href="#" ui-sref="login">Login</a>
            </li>
            <li ng-show="users.checkLoggedIn()">
              <a href="#"ui-sref="home" ng-click="users.logout()">Logout</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main class="container1" ui-view></main>
</body>
</html>
